<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simens Casino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&family=Kanit&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div class="blackout"></div>
<div class="header">
    <h1 class="head-text">Simens casino</h1>
    <div class="user-identification">
        <p id="user-id"></p>
        <p id="user-name"></p>
    </div>
    <div id="account">
        <p>Din nåværende saldo:</p><span>..</span><div id="moneyCount"></div>
    </div>
    
</div>
<div class="body-div">
    <div class="container-ext">
        <div class="container-int">
            <div class="choice">
                <!-- <img src="poorGuy.png" alt=""> -->
                <button id="lock-opponent">Lås motstander</button>
                <select name="opponent-picker" id="your-opponent">
                    <option value="0"></option>
                </select>
                <div class="opponent-money">
                    <p id="opponent-account"></p>
                </div>
                <div class="random">
                    <p id="einar-choice">Simen velger:</p>
                </div>
            </div>  
            <div class="flex-container">
                <div class="icons">
                    <i id="fist" class="fa-solid fa-hand-fist"></i>
                    <i id="peace" class="fa-solid fa-hand-peace"></i>
                    <i id="palm" class="fa-solid fa-hand"></i>
                </div>
                <div class="betting-ui">
                    <div class="center">
                        <button id="bet" class="btn">
                            <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                                <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                                <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                            </svg>
                            <span>LÅS BET</span>
                        </button>
                    </div>
                    <div id="pot"><h3>Potten er: 0kr</h3></div>
                    <div class="center">
                        <button id="run" class="btn">
                        <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                            <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                            <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                        </svg>
                        <span>SPILL</span>
                        </button>
                    </div>
                </div>
                <div class="icons">
                    <i id="fist2" class="fa-solid fa-hand-fist"></i>
                    <i id="peace2" class="fa-solid fa-hand-peace"></i>
                    <i id="palm2" class="fa-solid fa-hand"></i>
                </div>
            </div>
                <div class="choice">
                    <!-- <img src="richGuy.png" alt=""> -->
                    <p id="your-choice">Ditt valg:</p>
                    <select name="ssp" id="yourChoice" data-placeholder="Your Choice:">
                        <option value="stein">stein</option>
                        <option value="saks">saks</option>
                        <option value="papir">papir</option>
                    </select>
                </div>
        </div>
        <div class="log-in">
            <h1 id="log-in-head">Innlogging:</h1>
            <div class="log-in-container">
                <label for="log-in-input"><h4>Innlogging id</h4></label>
                <input id="log-in-input-id" type="text">
            </div>
            <div class="log-in-container">
                <label for="log-in-input"><h4>Innlogging navn</h4></label>
                <input id="log-in-input-name" type="text">
            </div>
            <div class="justify-center">
                <button id="log-in-button">Logg inn</button>
            </div>
            <p id="log-in-error">Brukernavn og/eller id er feil</p>
            <div class="line"></div>
            <div class="signup-button-holder">
                <p id="signup-button">Registrer bruker</p>
            </div>
        </div>
        <div class="signup">
            <h1 id="signup-head">Innlogging:</h1>
            <div class="signup-container">
                <label for="signup-input"><h4>Innloggings-navn</h4></label>
                <input id="signup-input-name" type="text">
            </div>
            <div class="justify-center">
                <button id="register-button">Registrer bruker</button>
            </div>
            <div class="line"></div>
            <div class="log-in-change-div">
                <p id="log-in-change">Logg inn med eksisterende bruker</p>
            </div>
        </div>
    </div>
</div>
    

    <div class="results">
        <h1 id="win"></h1>
    </div>
    
    <div class="gamble">
        <div class="count-the-gamble">
            <input id="gamble-count" type="number">
        </div>
        <div class="log-out"><p>log out</p></div>
    </div>
</div>


<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
 https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>


<script type="module" src="rock.js"></script>
</body>
</html>
