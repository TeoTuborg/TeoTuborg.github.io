<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pokemon.css">
    <title>PokemonGuesser</title>
</head>
<body>
  <section class="header">
    <div class="headBox">
      <div class="headLine">
        <p id="navn">Av Teo and Shimmy</p>
      </div>
      <div class="headBar">
        <div class="meny">
          <button onclick="dropdownMeny()" class="menyKnapp">Meny</button>
          <div id="minMeny" class="menyInnhold">
            <a href="index.html">Hjem</a>
          </div>
        </div>
      </div>
    </div>
  </section>
    <div class="header">
        <h1>Pokemon 1st Gen Guesser</h1>
    </div>
    <div class="container">
        <div class="card">
            <h3>Guesser Maschine:</h3>
            <div class="stats">
                <p id="correct"></p>
            </div>
            <div class="typer">
                <label>
                    <input type="text-area" name="words" id="words-form" placeholder="Write here:">
                </label>
            </div>
            <div class="reset">
                <button id="resetButton">Reset</button>
            </div>
        </div>
        <div class="card">
            <h3>Guesser Help:</h3>
            <div class="stats">
                <div id="letters">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="counterDiv">
        <p id="counter"></p>
    </div>
    <div id="congratulations" class="show">
        <h2>Congratulations</h2>
    </div>
    <script src="pokemon.js"></script>
</body>
</html>
