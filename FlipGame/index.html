<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Bebas+Neue&family=BhuTuka+Expanded+One&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Anton&family=Raleway:wght@700&family=Titillium+Web&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="header">
    <div class="headBox">
      <div class="headLine">
        <h1 id="headLineText">Math Memory</h1>
      </div>
      <div class="headBar">
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Dropdown</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="a.html">Party Hos A</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
    </div>

  </section>
  <section class="memory-game">
    <div class="memory-card" data-framework="gr.1">
      <p class="front-face">Cos 45°</p>
      <img class="back-face" src="matte.png" alt="Matte-badge" />
    </div>
    <div class="memory-card" data-framework="gr.1">
      <div class="front-face">
        <p>√2</p>
        <p>---</p>
        <p><span> </span>2</p>
      </div>
      <img class="back-face" src="matte.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="gr.2">
    <div class="front-face">
        <p>Moren din</p>
      </div>
      <img class="back-face" src="matte.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="gr.2">

      <div class="front-face">
        <p>70-1</p>
      </div>
      <img class="back-face" src="matte.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="gr.3">
      <div class="front-face">
        <p>3 x 2 + 4</p>
      </div>
      <img class="back-face" src="matte.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="gr.3">

      <div class="front-face">
        <p>10</p>
      </div>
      <img class="back-face" src="matte.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="gr.4">
      <div class="front-face">
        <p>13 x 13</p>
      </div>
      <img class="back-face" src="matte.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="gr.4">

      <div class="front-face">
        <p>169</p>
      </div>
      <img class="back-face" src="matte.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="gr.5">
      <div class="front-face">
        <p>2 + 2</p>
      </div>
      <img class="back-face" src="matte.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="gr.5">

      <div class="front-face">
        <p>4</p>
      </div>
      <img class="back-face" src="matte.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="gr.6">
      <div class="front-face">
        <p>(3t * t)'</p>
      </div>
      <img class="back-face" src="matte.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="gr.6">

      <div class="front-face">
        <p>6t</p>
      </div>
      <img class="back-face" src="matte.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="gr.7">
      <div class="front-face">
        <p>Party Hos:</p>
      </div>
      <img class="back-face" src="matte.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="gr.7">

      <div class="front-face">
        <p>Simen</p>
      </div>
      <img class="back-face" src="matte.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="gr.8">
      <div class="front-face">
        <p>Vors Hos:</p>
      </div>
      <img class="back-face" src="matte.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="gr.8">

      <div class="front-face">
        <p>Frida</p>
      </div>
      <img class="back-face" src="matte.png" alt="JS Badge" />
    </div>

  <script src="script.js"></script>
